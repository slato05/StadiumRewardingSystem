spring.application.name=StadiumRewardingSystem

# ===============================
# PostgreSQL Database Connection
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=84Ranger
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# MyBatis Configuration
# ===============================
# XML mappers (SQL files)
mybatis.mapper-locations=classpath:mapper/*.xml

# Model (POJO) package
mybatis.type-aliases-package=com.stadium.rewardsystem.model

# Enables auto camelCase mapping (e.g. fan_id -> fanId)
mybatis.configuration.map-underscore-to-camel-case=true

# Ensures queries run inside correct schema
mybatis.configuration.default-schema=stadiumrewardsystem

# ===============================
# Spring Boot / Web Settings
# ===============================
server.port=8080
spring.thymeleaf.cache=false
spring.main.allow-bean-definition-overriding=true
